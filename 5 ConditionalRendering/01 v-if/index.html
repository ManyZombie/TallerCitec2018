<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>Ok?</h1>
    <input v-model='ok' type="checkbox"> {{ ok }}

    <h1>Respuesta 1</h1>
    <h1 v-if="ok">Yes</h1>
    <br>

    <h1>Respuesta 2</h1>
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
    <br>

    <h1>Mostar parrafo ? {{ ok }}</h1>
    <template v-if="ok">
      <h1>Title</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>
    <br>

    <h1>Tipo</h1>
    <div v-if="type === 'A'">
      A
    </div>
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>
  </div>

  <!-- Acceder a la librería Vue desde CDN -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script> -->

  <!-- Acceder a Vue localmente -->
  <script src="./vue.js"> </script>

  <script>
    (function () {
      // Cada aplicación de Vue empieza con la creación de una nueva instancia de Vue con la función Vue
      let vm = new Vue({
        //opcciones 
        //el: Indica que parte del DOM estara bajo el control de la instancia de Vue
        el: '#app',
        //data: Agrega todas las propiedades encontradas dentro al sistema de reactividad de Vue
        data: {
          ok: true,
          type: 'A'
        }
      });
    }());
  </script>
</body>

</html>
